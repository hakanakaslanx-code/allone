# Bu dosyanın tam yolu: .github/workflows/release-builder.yml olmalı
name: Python Release EXE Builder

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    # YENİ EKLENEN İZİN BLOĞU
    # Bu blok, iş akışının yeni bir sürüm oluşturmasına izin verir.
    permissions:
      contents: write

    steps:
    # Adım 1: Proje kodunu sanal makineye indir (v4'e güncellendi)
    - name: Checkout repository
      uses: actions/checkout@v4

    # Adım 2: Python'u kur (v5'e güncellendi)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Adım 3: Gerekli kütüphaneleri yükle
    - name: Install dependencies
      working-directory: ./allone
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # Adım 4: PyInstaller ile .exe dosyasını oluştur
    - name: Build executable with PyInstaller
      working-directory: ./allone
      run: |
        pyinstaller --onefile --windowed --name="AllOneTool" --icon="icon.ico" main.py

    # Adım 5: Yeni GitHub Release'i oluştur ve .exe'yi yükle (v2'ye güncellendi)
    - name: Create GitHub Release and Upload EXE
      uses: softprops/action-gh-release@v2
      with:
        files: allone/dist/AllOneTool.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
