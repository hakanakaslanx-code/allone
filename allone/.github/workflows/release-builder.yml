# Python Release EXE Builder
name: Python Release EXE Builder

on:
  push:
    tags:
      - 'v*' # v1.0, v2.1.3 gibi etiketler push edildiğinde çalışır

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Release oluşturmak ve dosya yüklemek için izin

    steps:
    - name: Depoyu Dışarı Çek
      uses: actions/checkout@v4

    - name: Python'ı Kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Bağımlılıkları Kur
      working-directory: ./allone # requirements.txt dosyasının olduğu dizin
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- DÜZELTME BURADA ---
    # PyInstaller komutuna --hidden-import="backend_logic" eklendi
    - name: PyInstaller ile Uygulama Oluştur
      working-directory: ./allone
      run: |
        pyinstaller --onefile --windowed --name="AllOneTool" --icon="icon.ico" --hidden-import="backend_logic" main.py

    - name: GitHub Release Oluştur ve EXE Dosyasını Yükle
      uses: softprops/action-gh-release@v2
      with:
        files: allone/dist/AllOneTool.exe # Oluşturulan EXE dosyasının yolu
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
